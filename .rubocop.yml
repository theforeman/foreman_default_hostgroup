require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: '2.7'

Rails:
  Enabled: true

# Don't enforce documentation
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Layout/LineLength:
  Max: 130 # TODO: discuss and set this

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'

Style/Next:
  Enabled: false

# Disable length on tests
Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Rails/RakeEnvironment:
  Enabled: false
